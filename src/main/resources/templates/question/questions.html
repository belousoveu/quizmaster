<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <h4 th:text="${title}"></h4>
</div>
<div class="container">
    <div class="col-md-8 border rounded p-2 border-secondary">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Текст вопроса</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"></td>
                <td th:text="${question.textQuestion}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/question/{sect}/{id}/edit(id=${question.id},sect=${section.name})}" class="btn btn-primary">Редактировать</a>
                    <a th:href="@{/question/{sect}/{id}/delete(id=${question.id},sect=${section.name})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')" class="container py-3">
    <a th:href="@{/question/{sect}/add(sect=${section.name})}" class="btn btn-success">Добавить вопрос</a>
</div>


<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
