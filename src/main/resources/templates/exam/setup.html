<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container">
    <h4 th:text="${title}"></h4>
</div>
<div class="container">
    <form th:action="@{/setup}" method="post" th:object="${examSetup}" class="form">
        <div class="row">
            <div class="col-md-6 card">
                <div class="card-title border rounded form-group border-success mb-2 p-2">
                    Укажите разделы для тестирования:
                </div>
                <div class="card-body">
                    <div class="form-group" th:each="entry : *{selectedSections}">
                        <div class="row">
                            <label th:for="${entry.key.getName()}" th:text="${entry.key.description}" class="form-label"></label>
                            <input type="checkbox" th:id="${entry.key.getName()}" th:value="${entry.value}" class="form-check" checked>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numberOfQuestions" class="form-label">Количество вопросов:</label>
                    <input type="number" class="form-control" id="numberOfQuestions"
                           th:value="${numberOfQuestions}" min="3" max="10" required>
                </div>
                <div class="card-title">Выберете типы вопросов:</div>
                <div class="form-group" th:each="entry : *{selectedTypes}">
                    <div class="row">
                        <label th:for="${entry.key}" th:text="${entry.key.getName()}" class="form-label"></label>
                        <input type="checkbox" th:id="${entry.key}" th:value="${entry.value}" class="form-check" checked>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Начать тестирование">
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
